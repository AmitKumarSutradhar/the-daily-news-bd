<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Fontawsome  -->
    <script src="https://kit.fontawesome.com/14f242d88e.js" crossorigin="anonymous"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <!-- Navbar Start  -->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container d-flex">
                <div class="">
                    <a class="navbar-brand" href="index.html" width=""><h2><span>The Daily News</span> BD</h2></a>
                </div>
                <div class="">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                        <img src="images/Avatar.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End  -->
        <hr>
        
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <section>
            <div class="catagory-conatiner container">
                <div id="all-menu-item" class="d-flex flex-row flex-wrap justify-content-between" style="list-style: none;">
                    <!-- <li><a href="">Home</a></li> -->
                </div>
            </div>
        </section>
        <!-- Catagory Item Number Section Start -->
        <section>
            <div class="container bg-light my-5">
                <h3><span id="total-item">0</span> items found for this category <span id="cat-name"></span></h3>
            </div>
        </section>
        <!-- Catagory Item Number Section End -->
        
        <!-- News Item Section Start  -->
        <section class="my-5">
            <div class="container my-5">
                <div id="newsDetails" class="row g-4 my-5">
        
                </div>
            </div>
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- News Item Section End  -->
    </main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer class="">
        <h6 class="text-center">Copyright @ 2022 | The Daily News BD</h6>
    </footer>
    <!-- Footer Section End -->


    <!-- Modal Content Start -->
    <section>
        <!-- Modal -->
        <div class="modal fade" id="newsDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal Content End -->

    
    <!-- Bootstrap CDN JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS  -->
    
    <script src="js/app.js"></script>
    <script src="js/catlist.js"></script>
</body>
</html>
